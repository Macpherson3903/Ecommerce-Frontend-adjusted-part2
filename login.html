<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SWISSTools</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" type="image/x-icon" href="assets/images/swisstools_logo.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/744870fa52.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="login-section">
    <!-- Diagonal style -->
    <div class="diagonal">
      <div class="diagonal-content">
        <img src="assets/images/swisstools_logo.png" alt="SWISSTools Logo" class="logo">
        <h1>Welcome back!!</h1>
        <p>We are happy to have you at SWISSTools. Sign in!</p>
      </div>
    </div>
    <!-- Main Content -->
    <main class="container login-container animate-fade">
      <div class="login-form-container">
        <h1 class="login-title">Login</h1>
        <button type="button" class="btn btn-email-login"><i class="fas fa-envelope"></i>
          Login with
          Email</button>
        <form class="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i>
              Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i>
              Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your password">
          </div>
          <div id="error" class="error-message"></div>
          <div class="form-options">
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            <p>Don't have an account?
              <a href="/signup">Register</a>
            </p>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>
            Login</button>
        </form>
        <div class="social-login">
          <p>Or login with:</p>
          <div class="social-buttons">
            <button type="button" class="btn btn-social btn-google" title="Login with Google"><i
                class="fab fa-google"></i></button>
          </div>
        </div>
      </div>
    </main>
  </section>
  <!-- JavaScript -->
  <script type="importmap">
      {"imports":{"gsap":"https://cdn.skypack.dev/gsap"}}
    </script>
  <script type="module" src="assets/js/login.js"></script>
</body>

</html>
