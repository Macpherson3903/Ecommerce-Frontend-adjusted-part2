<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SWISSTools</title>
  <link rel="stylesheet" href="../assets/css/admin_login.css">
  <link rel="icon" type="image/x-icon" href="assets/images/swisstools_logo.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/744870fa52.js" crossorigin="anonymous"></script>
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <a href="dashboard.html">SWISS<span class="highlight">Tools</span></a>
      </div>
      <h1>Admin Login</h1>
      <form id="form">
        <div class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" data-ga-event="email_input">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" data-ga-event="password_input">
            <div class="error-message"></div>
          </div>
          <div id="error" class="err-msg"></div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember-me" data-ga-event="remember_me">
              Remember Me
            </label>
            <a href="/admin/forgot_password" class="forgot-password" data-ga-event="forgot_password">Forgot
              Password?</a>
          </div>
          <button type="submit" class="login-btn" data-ga-event="login_submit">Login</button>
        </div>
      </form>
      <p class="signup-link">Don't have an account?
        <a href="signup.html" data-ga-event="signup_link">Sign Up</a>
      </p>
    </div>
  </div>
  <!-- GSAP and ScrollTrigger -->
  <script type="importmap">
      {"imports":{"gsap":"https://cdn.skypack.dev/gsap","gsap/ScrollTrigger":"https://cdn.skypack.dev/gsap/ScrollTrigger"}}
    </script>
  <script type="module" src="../assets/js/admin_login.js"></script>
</body>

</html>
